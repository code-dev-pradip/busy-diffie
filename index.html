<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer Iframe</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="A 3D model"
    auto-rotate
    camera-controls
    ar
    exposure="1"
  ></model-viewer>

  <script>
    const modelURLs = {
      ajwain: "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
      djoser: "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb",
      watch07: "https://modelviewer.dev/shared-assets/models/Chair.glb",
      watch06: "https://modelviewer.dev/shared-assets/models/Horse.glb",
      watch04: "https://modelviewer.dev/shared-assets/models/Car.glb"
    };

    window.addEventListener("message", function (event) {
      if (!event.data.modelKey) return;

      const modelKey = event.data.modelKey;
      const newSrc = modelURLs[modelKey];

      console.log("ðŸ“¥ Message received:", modelKey, "â†’", newSrc);

      const viewer = document.getElementById("viewer");
      if (viewer && newSrc) {
        viewer.setAttribute("src", newSrc);
      }
    });
  </script>
</body>
</html>
