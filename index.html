<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Model Viewer Library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #fff;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .loading-text {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 10;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 4px;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.1);
      }

      .progress-bar-inner {
        height: 100%;
        width: 0%;
        background-color: #da0e64;
        transition: width 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div class="loading-text" id="loading-text">Loading model...</div>

    <model-viewer
      id="modelViewer"
      alt="3D Model"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      disable-tap
      environment-image="https://cdn.pixelbin.io/v2/falling-surf-7c8bb8/original/webflow-team/GlamAR/Assests/neutral.hdr"
      style="width: 100%; height: 100vh"
    >
      <div slot="progress-bar" class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </model-viewer>

    <script>
      const modelViewer = document.getElementById("modelViewer");
      const loadingText = document.getElementById("loading-text");
      const progressBar = document.getElementById("progressBar");

      // Pixelbin model URLs
      const models = {
        ajwain:
          "https://cdn.pixelbin.io/v2/dummy-cloudname/original/Ajwain_Watch_27-swjpXI_oa.glb",
        djoser:
          "https://cdn.pixelbin.io/v2/glamar-fynd-835885/original/glamar-3d-models/Day_Night/DJOSER.glb",
        watch07:
          "https://cdn.pixelbin.io/v2/glamar-fynd-835885/original/glamar-3d-models/watches/watch_07.glb",
        watch06:
          "https://cdn.pixelbin.io/v2/glamar-fynd-835885/original/glamar-3d-models/watches/watch_06.glb",
        watch04:
          "https://cdn.pixelbin.io/v2/glamar-fynd-835885/original/glamar-3d-models/watches/watch_04.glb",
      };

      // Get ?model= parameter from URL
      const query = new URLSearchParams(window.location.search);
      const key = query.get("model");

      if (models[key]) {
        modelViewer.src = models[key];
      } else {
        loadingText.innerText = "Model not found.";
      }

      modelViewer.addEventListener("progress", (event) => {
        const progress = event.detail.totalProgress;
        progressBar.style.width = `${progress * 100}%`;
      });

      modelViewer.addEventListener("load", () => {
        loadingText.style.display = "none";
      });
    </script>
  </body>
</html>
